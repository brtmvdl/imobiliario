<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Imobiliario</title>
</head>

<body id="body">

  <div id="app"></div>

  <script src="./scripts/back.js"></script>
  <script src="./scripts/front.js"></script>
  <script src="./scripts/commons.js"></script>

  <script>
    const page = nElement.fromId('app')

    const container = new nContainerComponent()
    container.style('', '')

    const page_title = new nH1()
    page_title.setText('Imobiliario')
    container.top.append(page_title)

    const cadastrarImovelLink = new nLink()
    cadastrarImovelLink.setText('Adicionar imovel')
    cadastrarImovelLink.href('house-create.html')
    container.right.append(cadastrarImovelLink)

    page.append(container)

  </script>
</body>

</html>
